name: Build Debian Package

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y debhelper dh-make
        
    - name: Set PATH to include debuild
      run: |
        export PATH="$PATH:/usr/bin"
        
    - name: Build package
      run: |
        cd myscript
        debuild -us -uc
